<form class="form-horizontal form-complex">
    <div class="control-group">
        <label class="control-label" for="xmatters_recipients">Recipients</label>
        <div class="controls">
            <textarea name="action.xmatters.param.recipients" id="xmatters_recipients" />
            <span class="help-block">Enter the groups and people you want to receive notifications (separated by semicolons).</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="xmatters_custom_short_message">Short Message</label>
        <div class="controls">
            <textarea name="action.xmatters.param.custom_short_message" id="xmatters_custom_short_message" />
            <span class="help-block">Enter a custom short message and detailed message to go in xMatters notifications.
		<br/>Custom messages can include tokens that insert text based on the results of the search as with the email action.
		<a class="help-link" href="/en-GB/help?location=learnmore.alert.email.tokens" target="_blank" title="Splunk help">Learn More 
			<i class="icon-external"></i>
		</a>
	    </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="xmatters_custom_detail_message">Detailed Message</label>
        <div class="controls">
            <textarea name="action.xmatters.param.custom_detail_message" id="xmatters_custom_detail_message" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="xmatters_priority">Priority</label>
        <div class="controls">
            <select name="action.xmatters.param.priority" id="xmatters_priority">
              <option value="HIGH">High</option>
              <option value="MEDIUM">Medium</option>
              <option value="LOW">Low</option>
            </select>
        </div>
    </div>
